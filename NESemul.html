<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>NESemul</title>
  </head>
  <body>
	<div class="nes"></div>
	<p class="nes-status">Booting up...</p>
	<input type="text" value="https://raw.githubusercontent.com/raybloo/ScalaJSNESemulator/master/tetr.nes" class="rom-select" size=100><br/>
	<button id="click-me-button" type="button">Load!</button>
	<!-- Include JavaScript dependencies -->
    <script type="text/javascript" src="./target/scala-2.11/nesemul-jsdeps.js"></script>
    <!-- Include Scala.js compiled code -->
    <script type="text/javascript" src="./target/scala-2.11/nesemul-fastopt.js"></script>
    <!-- Run tutorial.webapp.TutorialApp -->
    <script type="text/javascript">
      Emulator.Main().main();
    </script>
  </body>
</html>
